name: Test pulling secrets
run-name: ${{ github.actor }} triggered wf via ${{ github.event_name }} on ${{ github.repository }}
on: [ push ]
jobs:
  pull-secret-test:
    runs-on: ubuntu-latest
    steps:
      - name: Retrieve secret
        env:
          super_secret: ${{ secrets.SUPERSECRET }}
        run: echo $super_secret